<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="css/main.css " />
  </head>
  <body class="bg-slate-600">
    <div class="xl:container mx-auto p-3 text-center">
      <h1 class="text-7xl mb-10">Todo App</h1>
      <form class="form">
        <input
          class="input__main px-2 py-3 w-[500px] max-sm:max-w-[100%] rounded-lg placeholder:text-xl placeholder:text-gray-600 mb-2"
          placeholder="What needs to be done?"
          required
          type="text"
          autofocus
        />
      </form>
      <ul class="list bg-white max-w-[500px] mx-auto rounded-lg"></ul>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
